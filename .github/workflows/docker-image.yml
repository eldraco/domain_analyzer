name: Docker Image CI

on:
  push:
    branches: [ python2.7 ]
  pull_request:
    branches: [ python2.7 ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Docker Login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile --tag domain_analyzer/python2.7:$(date +%s)

    - name: Docker Push
      run: |
        docker push ${{secrets.DOCKER_USER}}/domain_analyzer/python2.7
